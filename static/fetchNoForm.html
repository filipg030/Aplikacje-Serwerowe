<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function someFunction() {
            const operator = document.getElementById("oper")
            let operatorVal = operator.value
            const num1 = document.getElementById("num1")
            let num1Val = num1.value
            const num2 = document.getElementById("num2")
            let num2Val = num2.value

            const data = JSON.stringify({
                operation: operatorVal,
                num1: num1Val,
                num2: num2Val,

            })
            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            };
            fetch("/HandleForm", options)
                .then(response => response.json()) // konwersja na obiekt json, jeśli konieczne
                .then(data => alert(JSON.stringify(data, null, 5))) // sformatowane z wcięciami dane odpowiedzi z serwera
                .catch(error => console.log(error));
        }
    </script>
    <style>
        #submit {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: large;
            color: white;
        }
    </style>
</head>

<body>
    <h1>02 - fetch no form</h1>
    <form action="">
        <input type="number" name="num1" id="num1">
        <input type="number" name="num2" id="num2">
        <select name="operation" id="oper">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mult">*</option>
            <option value="divide">/</option>
            <option value="all">ALL</option>
        </select>
    </form>
    <div id="submit" onclick="someFunction()">
        <p>click</p>
    </div>
</body>

</html>
